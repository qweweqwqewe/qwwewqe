<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<h1>Поле ввода 7-ми значного пароля</h1>
</head>
<body>
<input type="password" id="password">
<button onclick="checkPassword()">отправить</button>

<script>
function checkPassword() {
    var password = document.getElementById('password').value;

    // Проверяем правильность введенного пароля
    if (password === '7381739') {
        window.open("passwordo.html", "_blank");
    } else {
        alert('Пароль не правильный. Попробуй еще раз!');
    }
}
</script>
</body>
</html>
